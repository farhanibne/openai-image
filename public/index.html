<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="shortcut icon" href="dz.png" type="image/x-icon">
    
    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
   

    <main>
      <center>

     <br>
     <br>
     <br>
      <section class="showcase">
        <form id="image-form">
          <h1 style="color: black;">Describe An Image</h1>
          <br><br>
          <div class="form-control" style="width: 70%;">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->

            <div class="form-control" style="margin: 15px; width: 70%;">
              <select name="size" id="size">
                <option value="small">Small</option>
              </select>
            </div>
            <button type="submit" class="btn">Generate</button>

         
        </form>
      </section>
    </center>

      <center>
        <br><br><br>
        <h1 style="color: black;">Image Generated By OpenAI</h1> 
        <div style="border-radius: 5px; border: none;">

       
        <section class="image">
          <div class="image-container" ">
            <h2 class="msg"></h2>
            <img src="" alt="" id="image" />
          </div>
        </section>
      </div>
      </center>
    
    </main>

    <div class="spinner"></div>
  </body>
</html>
